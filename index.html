<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    /* Style for the surrender and battle buttons */
    .surrender-button, .battle-button {
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      border: none;
      cursor: pointer;
      width: 150px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .surrender-button {
      background-color: #ff5f5f;
    }

    .surrender-button:hover {
      background-color: #ff3333;
    }

    .battle-button {
      background-color: #4caf50;
    }

    .battle-button:hover {
      background-color: #45a049;
    }

    /* Style for the image */
    .casino-image {
      width: 80%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>YOU HAVE MADE THE CASINO MAD!</h1>
  <p>PREPARE FOR BATTLE OR SURRENDER.</p>

  <!-- Surrender button -->
  <button class="surrender-button" onclick="surrender()">SURRENDER</button>

  <!-- Battle button -->
  <button class="battle-button" onclick="battle()">BATTLE</button>
  
  <!-- Image -->
  <img src="Bad-poker-player-800x600.jpg" alt="Description of the image" class="casino-image">

  <script>
    function surrender() {
      // Redirect the user to another page
        alert("what a ...., go do something with your life");
      window.location.href = "https://www.nycacc.org/services/surrender/";
    }

    function battle() {
      // Redirect the user to the game.html page
      window.location.href = "https://maxgerbilsky14.github.io/game.html";
    }
  </script>
</body>
</html>
