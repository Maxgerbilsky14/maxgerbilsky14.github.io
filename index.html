<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the surrender and battle buttons */
    .surrender-button, .battle-button {
      padding: 10px 20px; /* Adjust padding to make the buttons smaller */
      font-size: 14px; /* Adjust font size to make the text smaller */
      color: white; /* Change text color to make it readable */
      border: none; /* Remove border */
      cursor: pointer; /* Add cursor pointer for better user experience */
      width: 50%; /* Make both buttons the same width as the image */
    }

    .surrender-button {
      background-color: red; /* Change background color of surrender button */
    }

    .battle-button {
      background-color: green; /* Change background color of battle button */
    }

    /* Style for the image */
    .casino-image {
      width: 50%; /* Set the image width to half of the container */
    }

    /* Clearfix to prevent overlapping */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>
  <h1>YOU HAVE MADE THE CASINO MAD!</h1>
  <p>PREPARE FOR BATTLE OR SURRENDER.</p>

  <!-- Surrender button -->
  <button class="surrender-button" onclick="surrender()">SURRENDER</button>

  <!-- Battle button -->
  <button class="battle-button" onclick="battle()">BATTLE</button>
  
  <!-- Image -->
  <img src="Bad-poker-player-800x600.jpg" alt="Description of the image" class="casino-image">

  <!-- Clearfix to prevent overlapping -->
  <div class="clearfix"></div>

  <script>
    function surrender() {
      // Redirect the user to another page
      window.location.href = "https://www.samsung.com/uk/mobile-phone-buying-guide/samsung-phone-ranges-explained/";
    }

    function battle() {
      // Redirect the user to another HTML file
      window.location.href = "battle.html";
    }
  </script>
</body>
</html>
