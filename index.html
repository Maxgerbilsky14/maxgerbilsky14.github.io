<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the surrender button */
    .surrender-button {
      padding: 20px 40px; /* Adjust padding to make the button larger */
      font-size: 20px; /* Adjust font size to make the text larger */
      background-color: red; /* Change background color to make it stand out */
      color: white; /* Change text color to make it readable */
      border: none; /* Remove border */
      cursor: pointer; /* Add cursor pointer for better user experience */
    }
  </style>
</head>
<body>
  <h1>YOU HAVE MADE THE CASINO MAD!</h1>
  <p>PREPARE FOR BATTLE OR SURRENDER.</p>
  
  <!-- Surrender button -->
  <button class="surrender-button" onclick="surrender()">SURRENDER</button>

  <img src="Bad-poker-player-800x600.jpg" alt="Description of the image">

  <script>
    function surrender() {
      // Redirect the user to another page
      window.location.href = "https://www.samsung.com/uk/mobile-phone-buying-guide/samsung-phone-ranges-explained/";
    }
  </script>
</body>
</html>
