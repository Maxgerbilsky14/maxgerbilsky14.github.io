<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .result p {
      margin: 5px 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>War Game</h1>
    <p>Hello, welcome to the war game!</p>
    <p>Press 'Start' to begin playing:</p>
    <button class="button" onclick="startGame()">Start</button>

    <div class="result" id="game-results"></div>

    <div id="buttons" style="display: none;">
      <button class="button" onclick="nextRound()" id="nextButton">Next</button>
      <button class="button" onclick="playAgain()" id="playAgainButton">Play Again</button>
    </div>
  </div>

  <script>
    var gameResults = document.getElementById('game-results');
    var nextButton = document.getElementById('nextButton');
    var playAgainButton = document.getElementById('playAgainButton');

    function startGame() {
      gameResults.innerHTML = '';

      var gameOn = true;

      while (gameOn) {
        var firstOne = Math.floor(Math.random() * 13) + 1;
        var secondOne = Math.floor(Math.random() * 13) + 1;

        var result = '';
        if (firstOne > secondOne) {
          result = 'You won!';
          showResult(result);
          nextButton.style.display = 'inline-block';
          playAgainButton.style.display = 'none';
          break;
        } else if (firstOne < secondOne) {
          result = 'You lost!';
          showResult(result);
          nextButton.style.display = 'none';
          playAgainButton.style.display = 'inline-block';
        } else {
          result = 'It\'s a tie!';
          showResult(result);
          nextButton.style.display = 'none';
          playAgainButton.style.display = 'inline-block';
        }

        var gameRoundResult = document.createElement('p');
        gameRoundResult.textContent = 'Your card: ' + firstOne + ', Opponent\'s card: ' + secondOne + '. ' + result;
        gameResults.appendChild(gameRoundResult);
      }
    }

    function showResult(result) {
      var gameRoundResult = document.createElement('p');
      gameRoundResult.textContent = result;
      gameResults.appendChild(gameRoundResult);
    }

    function nextRound() {
      var proceed = confirm('Are you ready to proceed?');
      if (proceed) {
        window.location.href = 'calculator.html';
      }
    }

    function playAgain() {
      startGame();
    }
  </script>
</body>
</html>
